---
name: 👋 Welcome New Contributor

on:
  issues:
    types:
      - opened

  pull_request:
    types:
      - opened

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Greet the contributor
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            👋 **Welcome to Kloud Workspace!**

            Thanks for opening your very first issue — we're stoked you're here.

            To help the crew troubleshoot at warp-speed, please fill in
            **every** section of the template:

            - 🔍 **Logs** (paste or attach them)
            - 🔢 **Steps to reproduce** (clear & numbered)
            - 🖥️ **Environment details** (OS, Docker tag, IDE, etc.)

            The more detail you share, the faster we can burst through the clouds together.

            Happy debugging! ✨

          pr-message: |
            🚀 **First Kloud PR detected — high-five!**

            Our maintainers will review your code shortly.

            Before liftoff, double-check that:

            - ✅ All CI checks are green (pre-commit lint, unit tests, Docker build).
            - 🔗 The PR description links to its related issue and follows our contribution guidelines.
            - 📜 You've added any docs or tests needed to keep Kloud flying smoothly.

            Thanks for contributing your superpowers to Kloud Workspace.

            Welcome aboard — let's ship something awesome! ☁️🤝
